<div class="search-container">
    <input
      type="text"
      placeholder="Search by First Name"
      [(ngModel)]="searchFirstName"
      class="search-input"
    />
    <input
      type="text"
      placeholder="Search by Last Name"
      [(ngModel)]="searchLastName"
      class="search-input"
    />
    <button (click)="filterUsers()" class="search-button">Search</button>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.id }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.roles[0].name }}</td>
        <td>
          <button (click)="changeRole(user.id)" class="action-button">Change to Responsable</button>
        </td>
      </tr>
    </tbody>
  </table>
